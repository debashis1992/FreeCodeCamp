<!DOCTYPE html>
<html>
<head>
	<title>JS Calculator App</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="container">
		<h3 id="heading1">Welcome To JS Calculator App</h3>
		<div id="main-content">
			<br><br>
			<div id="myCanvas">
				<br>
				<form>
					<div id="output-textbox">
						
						<!-- <div id="output-textbox-small"></div> -->

					</div>
				</form>
				<br>
				<table id="input-table">
					<thead></thead>
					<tbody>
						<tr>
							<td><button id="cancel" type="button" class="button-class btn btn-danger">AC</button></td>
							<td><button id="delete" type="button" class="button-class btn btn-danger">CE</button></td>
							<td><button id="multiply" type="button" class="button-class btn btn-warning operation">*</button></td>
							<td><button id="divide" type="button" class="button-class btn btn-warning operation">/</button></td>
						</tr>
						<tr>
							<td><button id="seven" type="button" class="button-class btn btn-primary operation">7</button></td>
							<td><button id="eight" type="button" class="button-class btn btn-primary operation">8</button></td>
							<td><button id="nine" type="button" class="button-class btn btn-primary operation">9</button></td>
							<td><button id="minus" type="button" class="button-class btn btn-warning operation">-</button></td>
						</tr>
						<tr>
							<td><button id="four" type="button" class="button-class btn btn-primary operation">4</button></td>
							<td><button id="five" type="button" class="button-class btn btn-primary operation">5</button></td>
							<td><button id="six" type="button" class="button-class btn btn-primary operation">6</button></td>
							<td><button id="add" type="button" class="btn btn-warning button-class operation">+</button></td>
						</tr>
						<tr>
							<td><button id="one" type="button" class="button-class btn btn-primary operation">1</button></td>
							<td><button id="two" type="button" class="button-class btn btn-primary operation">2</button></td>
							<td><button id="three" type="button" class="button-class btn btn-primary operation">3</button></td>
							<td><button id="eq" type="button" class="button-class btn btn-success">=</button></td>
						</tr>
						<tr>
							<td><button id="zero" type="button" class="button-class btn btn-primary operation">0</button></td>
							<td><button id="decimal" type="button" class="button-class btn btn-primary operation">.</button></td>
							
						</tr>

					</tbody>

				</table>


			</div>
		</div>

	</div>


<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<!-- JS Script -->
<script type="text/javascript" src="script.js"></script>
</body>
</html>
