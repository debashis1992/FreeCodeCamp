<!DOCTYPE html>
<html>
<head>
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
</head>
<body>
    <div class="app">
        <h2 id="heading1">Welcome to Pomodoro Clock</h2>
        <div class="container-fluid" style="margin-top:0px; margin-bottom:0px;">
            <div class="row" style="height:180px; margin-top:auto; margin-bottom:auto;">
            <div class="col-sm-6 div">
                
                        Break Length<br><span id="break-length"><button id="break-length-minus" class="btn btn-primary-outline">-</button>5<button id="break-length-plus" class="btn btn-primary-outline">+</button></span>
                        <br><br>
                
            </div>
            <div class="col-sm-6 div">
                
                        Session Length<br><span id="session-length"><button id="session-length-minus" class="btn btn-primary-outline">-</button>25<button id="session-length-plus" class="btn btn-primary-outline">+</button></span>
                
            </div>
            </div>
            <div class="row">
                <div class="col-sm-12 div">
                    <div id="clock-timer">
                            <button id="clock-timer-button" class="btn btn-primary">25</button>
                    </div>
                </div>
            </div>
        </div>
        <br>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="main.js" rel="text/javascript"></script>
</body>
</html>
