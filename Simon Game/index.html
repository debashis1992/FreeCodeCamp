<!DOCTYPE html>
<html>

<head>
    <title>Simon Game</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2 id="heading1">Simon Game</h2>
    <button id="start-button" class="btn btn-primary">Start</button>
    <button type="settings-button" class="btn btn-secondary" data-toggle="modal" data-target="#exampleModal">
        Settings
    </button>
    <button id="end-button" class="btn btn-primary">End Game</button>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Enable Strict Mode</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    In strict mode, once you fail you'll lose all your score and have to start from beginning.
                </div>
                <div class="modal-footer">
                    <button id="enable_strict_mode" type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
                    <button type="button" type="button" 
                    class="btn btn-secondary">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="main">

        <button id="top" class="user-btn btn"></button>
        <br>
        <button id="left" class="user-btn btn"></button>
        <span style="display:inline-block; width: 80px;"></span>
        <button id="right" class="user-btn btn"></button>
        <br>
        <button id="bottom" class="user-btn btn"></button>

    </div>



    <!-- Latest compiled and minified JavaScript -->
    
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
        crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
   
    <script src="script.js"></script>
</body>

</html>
